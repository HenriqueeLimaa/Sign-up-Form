<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="left-side">
        <img class="sidebar-bg" src="./images/leaves-bg.jpg" alt="leaves-bg">
        <div class="logo-container">
            <img class="odin-logo" src="./images/odin-logo.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
    </section>
    
    <section class="right-side">
        <div class="right-side-first">
            <h2>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="">
            <h2 class="form-h2">Let's do this!</h2>
            <div class="input-rows">
                <div class="row">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text">
                </div>
                <div class="row">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input id="phone-num" type="tel">
                </div>
                <div class="row">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password">
                    <label for="conf-password">CONFIRM PASSWORD</label>
                    <input id="conf-password" type="password">
                </div>
            </div>           
        </form>
        <div class="final-buttons">
            <button type="submit" class="submit-button">Create Account</button>
            <p>Already have an account?<a href="">Log in</a></p>
        </div>
    </section>

</body>
</html>
